<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="icon" href="./img/file.svg" type="image/png" />

  <title>shopping_cart | register_page</title>
  <link rel="stylesheet" href="./css/register.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="index.html" class="brand"> shopping_cart </a>
        <nav>
          <ul>
            <li><a href="./login.html">Sign In</a></li>
            <li><a href="./register.html">Sign Up</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section class="section-form">
    <h2>Register user</h2>
    <form novalidate>
      <input type="text" placeholder="Enter_Username.." id="username" />
      <input type="email" placeholder="Enter_Email.." id="email" />
      <input type="password" placeholder="Confirm_password.." id="password" />

      <input type="submit" value="Sign Up" id="sign_up" />
      Have Account <a href="./login.html">login</a>
    </form>
  </section>

  <script src="./js/register.js"></script>
</body>

</html>
